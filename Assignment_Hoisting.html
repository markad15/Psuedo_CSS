<!DOCTYPE html>
    <head>
        <title>This is First javascript Program</title>


        <!-- This is an example of javascript added in Head tag -->
        <script>
            function hoisting()
            {
                number1 = 10;
                document.getElementById("first_span").innerHTML = number1;
                var number1;
            }
        </script>
    </head>

    <body>
        <span id="first_span">

        </span>
        <br>
        <button value="Submit" onclick="hoisting()">Submit</button>


    </body>
