<!DOCTYPE html>
    <head>
        <title>This is First javascript Program</title>

        <script>
            function postinformation()
            {
                document.getElementById("first_span").innerHTML = "This is my first javascript Program added in Head Tag."
            }
        </script>
    </head>

    <body>
        <span id="first_span">

        </span>

        <button value="Submit" onclick="postinformation()">Submit</button>
    </body>

</html>
